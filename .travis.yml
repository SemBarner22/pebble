dist: xenial
language: python
matrix:
  include:
    - os: linux
      sudo: required
      python: 2.7
    - os: linux
      sudo: required
      python: 3.4
    - os: linux
      sudo: required
      python: 3.5
    - os: linux
      sudo: required
      python: 3.6
    - os: linux
      sudo: required
      python: 3.7
    - os: linux
      sudo: required
      python: 3.8
    - os: linux
      sudo: required
      python: 3.9
    - os: linux
      sudo: required
      python: &pypy2 pypy2.7-6.0
    - os: linux
      sudo: required
      python: &pypy3 pypy3.5-6.0
    - os: osx
      osx_image: xcode9.3
      language: shell
      before_install:
        - python --version
        - pip install pytest --user
        - pip install codecov --user
      install: pip install . --user
    - os: osx
      osx_image: xcode10.2
      language: shell
      before_install:
        - python3 --version
        - pip3 install --upgrade pip
        - pip3 install --upgrade pytest
      install: pip3 install .
      script: python3 -m pytest
install:
  - pip install --upgrade pip
  - pip install --upgrade setuptools
  - pip install --upgrade pytest
  - pip install .
script: python -m pytest -v
branches:
  only:
    - master
